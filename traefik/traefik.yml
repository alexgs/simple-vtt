accessLog:
  filePath: /host/access.log
api:
  insecure: true
  dashboard: true
  debug: true
entryPoints:
  web-default:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: web-secure
  web-secure:
    address: ":443"
log:
  filePath: /host/traefik.log
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
  file:
    directory: /etc/traefik
